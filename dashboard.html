<!DOCTYPE html>
<html lang="en">
<head>
                <meta charset="UTF-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="fontawesome/css/all.css" rel="stylesheet">
                <title>Dashboard</title>
</head>
<body>
    <div class="dasgboard-container">
    <div class="task">
    <h2>DASHBOARD</h2>
    <div class="recent-article"><a>Recent Article</a> </div>
    <div class="Add-article" ><i class="fa-solid fa-ballot-check"></i><a>Post Article</a> </div>
    <div class="update-article"><a>Update Article</a> </div>
    <div class="delete-article"><a>Delete Article</a> </div>
    <div class="blog-comment"><i class="fa-solid fa-comment-plus"></i><a>Blog Comments</a> </div>
    <div class="contact-message"><a>Contact Message</a></div>
    <div class="subscribers-menu"><a>Subscribers</a></div>
    <div class="logout"><i class="fa-solid fa-arrow-up-left-from-circle"></i><a>Logout</a></div>
    <div class="draft"><a>Draft</a></div>
    </div>
    <div class="repot-view">
    <div class="post-view"><i class="fa-solid fa-ballot-check"></i><p>Post</p><p>30</p></div>
    <div class="views"><i class="fa-solid fa-users"></i><p>Views</p><p>1024</p></div>
    <div class="comments-view"><i class="fa-solid fa-comment-plus"></i><p>Comments</p><p>12</p></div>
    <div class="message-view"><i class="fa-solid fa-message-plus"></i><p>New Message</p><p>50</p></div>
    <div class="subscriber-view"><p>Subscribers</p><p>124</p></div>
    </div>
    <div class="last-posted">
    </div>
    </div>            
</body>
</html>

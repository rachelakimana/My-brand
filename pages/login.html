<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/login.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <title>Login form</title>
  </head>
  <body>
    <div class="loginimage-container">
      <img src="/images/login-background.png" alt="" />
      <span>Login Form</span>
    </div>
    <div class="loginform-container">
      <div class="form-container">
        <form id="loginform">
          <div class="signindiv-container">
            <div class="first-signindiv">
              <label for="useremail">Email</label><br />
              <input
                type="text"
                id="useremail"
                name="username"
                required
              /><br /><br />
              <label for="password">Password</label><br />
              <input
                type="password"
                id="userpassword"
                name="password"
                required
              /><br />
            </div>
            <div class="style-checkbox">
              <div class="second-signindiv">
                <input
                  type="checkbox"
                  id="check-box"
                  name="checkbox"
                  value="checked"
                />
                <label for="signed">Stay signed in</label>
              </div>
              <div class="p-pswd"><p>Forgot password?</p></div>
            </div>
            <div class="submit">
              <!-- Please here use button instead of input.
            Also use onclick events and instead of 
            querying elements everytime in your js.
            
            Style the below button, I have forgot the classes 
            I deledted.
            But it is working and displaying in console.
            you should be good to go.
            Love ya!
             -->
              <!-- <button onclick="submit()">Submit</button> -->
              <button id="loginbutton">Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="/src/login.js"></script>
</html>

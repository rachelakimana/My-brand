                  type="text"
                  id="lname"
                  name="lname"
                  placeholder="|"
                /><br />
              </div>
              <div class="second-iniputdiv">
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="Your email address"
                /><br /><br /><br />
                <input
                  type="text"
                  id="phonenumber"
                  name="phonenumber"
                  placeholder="Your phone number"
                />
              </div>
            </div>
            <p id="pmessage">Write your message here</p>
            <input type="text" id="message" name="message" placeholder="" />
            <br />
            <button id="buttonsend">Send</button>

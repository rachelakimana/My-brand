<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/My-brand/css/login.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <title>Login form</title>
  </head>
  <body>
    <div class="loginimage-container">
      <img src="/My-brand/images/login-background.png" alt="" />
      <span>Create New User</span>
    </div>
    <div class="loginform-container">
      <div class="form-container">
        <form id="loginform">
          <div class="signindiv-container">
            <div class="first-signindiv">
              <label for="useremail">Email Address</label><br />
              <input
                type="text"
                id="useremail"
                name="username"
                required
              /><br /><br />
              <label for="password">Password</label><br />
              <input
                type="password"
                id="userpassword"
                name="password"
                required
              /><br />
            </div>

            <div class="submit">
              <button id="loginbutton">Create</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="/My-brand/src/app.js"></script>
  <script src="/My-brand/src/login.js"></script>
</html>

  <body>
    <div class="nav-container">
      <h1>RACHEL</h1>
      <nav id="nav-menu">
        <a href="/">Home</a>
        <a href="/contact.html">Contact me</a>
        <a href="/about.html">About me</a>

      </nav>
    </div>
    <div class="div-container">
      <div class="container2">
        <div class="contact-form">
          <div class="contact-info">
          <div class="awesome">
                <p><i class="fa-solid fa-map-location-dot"></i>P box Rwanda, KN 100 ST</p>
                <p><i class="fa-solid fa-envelope"></i></i>rachelakimana@gmail.com</p>
                <p><i class="fa-solid fa-phone"></i></i>0784368538</p>
          </div>
          <div class="awesome-social">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
          </div>
       
          </div>
          <div class="div-form">
            <h2>Send a message</h2>
            <form>
              <div class="inputdiv-container">
                <div class="first-iniputdiv">
                  <label for="fname">First name</label><br />
                  <input
                    type="text"
                    id="fname"
                    name="fname"
                    placeholder="Amanda"
                  /><br/>

                  <input
                    type="text"
                    id="email"
                    name="email"
                    placeholder="Your email address"
                  /><br /> 
                </div>
                <div class="second-iniputdiv">
                  <label for="lname">Last name</label><br />
                  <input
                    type="text"
                    id="lname"
                    name="lname"
                    placeholder="|"
                  /><br />
                  <input
                  type="text"
                  id="phone-number"
                  name="phone-number"
                  placeholder="Your phone number"
                /><br />
                </div>
              </div>
              <p id="pmessage">Write your message here</p>
                  <input
                    type="text"
                    id="message"
                    name="message"
                    placeholder=""
                  /> <br/>
              <input type="submit" id="button-send" value="Send" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
